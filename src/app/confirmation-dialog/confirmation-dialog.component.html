<section>
  <h1 mat-dialog-title>Action confirmation</h1>
  <mat-dialog-content>
    <p>Are you sure you want to {{ message.content }}? (Yes / No)</p>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button color="warn" mat-raised-button [mat-dialog-close]="true">Yes</button>
    <button mat-stroked-button [mat-dialog-close]="false">No</button>
  </mat-dialog-actions>
</section>
