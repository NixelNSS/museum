<section fxLayoutAlign="center center">
  <mat-card>
    <form #form="ngForm" (ngSubmit)="onSubmit(form)" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="3vh">
      <mat-card-header fxLayoutAlign="center center">
        <mat-card-title>Login form</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field hintLabel="Please enter your email...">
          <input matInput ngModel #email="ngModel" type="email" placeholder="Email..." name="email" required
                 email>
          <mat-error *ngIf="email.hasError('required')">Field should not be empty!</mat-error>
          <mat-error *ngIf="!email.hasError('required')">Please use the correct email format!</mat-error>
        </mat-form-field>

        <mat-form-field hintLabel="Please enter your password...">
          <input matInput ngModel #password="ngModel" type="password" placeholder="Password..."
                 name="password" required minlength="8">
          <mat-error *ngIf="password.hasError('required')">Field should not be empty!</mat-error>
          <mat-error *ngIf="password.hasError('minlength')">Field must contain at least 8 characters!</mat-error>
        </mat-form-field>
        <mat-error id="custom-error">{{ error }}</mat-error>
      </mat-card-content>
      <mat-card-actions>
        <button [disabled]="!form.valid" type="submit" mat-raised-button color="primary">Log in</button>
      </mat-card-actions>
    </form>
    <a routerLink="/register">Don't have an account? Click here to register!</a>
  </mat-card>
</section>
