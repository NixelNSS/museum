<section fxLayoutAlign="center center" fxLayout="column">
  <mat-card>
    <mat-card-header fxLayoutAlign="center center">
      <mat-card-title>
        Current tour plan
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>

      <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="number">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element; let i = index"> {{i + 1}} </td>
          <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>

        <ng-container matColumnDef="remove">
          <th mat-header-cell *matHeaderCellDef> Remove </th>
          <td mat-cell *matCellDef="let element">
            <button mat-raised-button color="primary" (click)="removeExhibit(element.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
          <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
      </table>
    </mat-card-content>
    <mat-card-actions fxLayoutAlign="space-evenly center">
      <button mat-raised-button color="primary" routerLink="">
        <mat-icon>arrow_back_ios</mat-icon>
        Explore more
      </button>
      <button [disabled]="dataSource.data.length==0" mat-raised-button color="primary" (click)="create()" id="buy">Add to planer</button>
    </mat-card-actions>
  </mat-card>
</section>
